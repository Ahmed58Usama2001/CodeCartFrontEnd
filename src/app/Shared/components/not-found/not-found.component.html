<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 text-center">
        <mat-card class="shadow-lg p-4">
          <mat-card-header class="justify-content-center mb-4">
            <mat-card-title class="d-flex align-items-center gap-2">
              <mat-icon class="text-danger" style="font-size: 2.5rem; width: 2.5rem; height: 2.5rem;">error_outline</mat-icon>
              <h1 class="mb-0">404 - Page Not Found</h1>
            </mat-card-title>
          </mat-card-header>
  
          <mat-card-content>
            <div class="mb-4">
              <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" 
                   alt="Not found" 
                   class="img-fluid"
                   style="max-height: 200px;">
            </div>
  
            <h3 class="mb-3">Oops! The page you're looking for doesn't exist.</h3>
            <p class="lead text-muted mb-4">
              The page may have been moved, deleted, or you may have entered an incorrect URL.
            </p>
  
            <button mat-raised-button 
                    color="primary"
                    class="py-2 px-4"
                    routerLink="/shop">
              <mat-icon class="me-2">shopping_cart</mat-icon>
              Return to Shop
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
