<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-xl-10">
      <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-primary text-white py-3">
          <div class="d-flex align-items-center">
            <mat-icon class="me-2">payment</mat-icon>
            <h4 class="mb-0 fw-bold">Checkout</h4>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Stepper Section -->
        <div class="col-12 col-lg-8 mb-4">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <mat-horizontal-stepper #stepper [linear]="false" >
                <!-- Step 1: Address -->
                <mat-step  label="Address">
                  <div id="address-element">

                  </div>
                  <div class="d-flex justify-content-between mt-5">
                    <button mat-stroked-button routerLink="/shop" routerLinkActive="router-link-active" >Continue Shopping</button>
                    <button mat-flat-button  matStepperNext >Next</button>

                  </div>
                </mat-step>

                <!-- Step 2: Shipping -->
                <mat-step label="Shipping">
                  <app-checkout-delivery></app-checkout-delivery>
                   <div class="d-flex justify-content-between mt-5">
                    <button mat-stroked-button matStepperPrevious >Back</button>
                    <button mat-flat-button  matStepperNext >Next</button>

                  </div>
                </mat-step>

                <!-- Step 3: Payment -->
                <mat-step label="Payment">
                  
                </mat-step>

                <!-- Step 4: Confirmation -->
                <mat-step label="Confirmation">
                  
                </mat-step>
              </mat-horizontal-stepper>
            </div>
          </div>
        </div>

        <!-- Sidebar Order Summary -->
        <div class="col-12 col-lg-4">
          <app-order-summary
            [subtotal]="subtotal()"
            [tax]="tax()"
            [shipping]="shipping()"
            [total]="total()"
            [hideCheckoutButton]="true"
            (promoCodeApplied)="applyPromoCode($event)">
          </app-order-summary>
        </div>
      </div>
    </div>
  </div>
</div>
