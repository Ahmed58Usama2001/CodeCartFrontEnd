<div class="cart-item p-3 rounded shadow-sm border mb-3 bg-white">
  <div class="row align-items-center g-4">
    <div class="col-12 col-sm-3 col-md-2">
      <div class="position-relative">
        <img [src]="item.pictureUrl" 
             [alt]="item.productName"
             class="img-fluid rounded-2 shadow-sm"
             style="width: 100%; height: 100px; object-fit: cover;">
        <div class="position-absolute top-0 start-0 translate-middle badge rounded-circle bg-primary"
             style="font-size: 0.75rem; width: 26px; height: 26px; line-height: 1.6;">
          {{ item.quantity }}
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-5 col-md-6">
      <div class="product-info">
        <h6 class="fw-bold text-dark mb-1">
          {{ item.productName }}
        </h6>
        <div class="product-meta mb-2">
          <span class="badge bg-light text-dark me-2 d-inline-flex align-items-center">
            <mat-icon class="me-1" style="font-size: 1rem;">business</mat-icon>
            {{ item.brand }}
          </span>
          <span class="badge bg-light text-dark d-inline-flex align-items-center">
            <mat-icon class="me-1" style="font-size: 1rem;">category</mat-icon>
            {{ item.type }}
          </span>
        </div>
        <div>
          <span class="text-success fw-semibold fs-6">${{ item.price | number:'1.2-2' }}</span>
          <small class="text-muted ms-2">per item</small>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-2 col-md-2">
      <div class="input-group input-group-sm shadow-sm rounded overflow-hidden">
        <button class="btn btn-outline-secondary px-2" 
                type="button"
                (click)="decreaseQuantity()"
                [disabled]="item.quantity <= 1">
          <mat-icon style="font-size: 1rem;">remove</mat-icon>
        </button>
        
        <button class="btn btn-outline-secondary px-2" 
                type="button"
                (click)="increaseQuantity()">
          <mat-icon style="font-size: 1rem;">add</mat-icon>
        </button>
      </div>
    </div>

    <div class="col-12 col-sm-2 col-md-2">
      <div class="text-end">
        <div class="item-total mb-2">
          <span class="fw-bold text-primary fs-5">
            ${{ (item.price * item.quantity) | number:'1.2-2' }}
          </span>
        </div>
        <button mat-icon-button 
                color="warn"
                (click)="removeItem()"
                matTooltip="Remove from cart"
                class="btn-sm">
          <mat-icon style="font-size: 1.4rem;">delete_outline</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
